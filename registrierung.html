<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierungs_Site</title>
</head>
<body>
    <h1>
        Registrierung
    </h1>
    <form action="registrierung.html" method="get">
        <ul>
        <li>
            <label for="Anrede">Anrede *</label>
            <br>
            <select name="Anrede" id="Anrede">
                <option value=""></option>
                <option value="Firma">Firma</option>
                <option value="Herr">Herr</option>
                <option value="Frau">Frau</option>
                <option value="Divers">Divers</option>
            </select>
        </li>
        <li>
            <label for="Firmenname">Firmenname (optional)</label>
            <br> 
            <input type="text" id="Firmenname" name="Firmenname">            
        </li>
        <li>
            <label for="Vorname">Vorname *</label>
            <br> 
            <input type="text" id="Vorname" name="Vorname" required>            
        </li>
        <li>
            <label for="Nachname">Nachname *</label>
            <br> 
            <input type="text" id="Nachname" name="Nachname" required>            
        </li>
        <li>
            <label for="email">email *</label>
            <br> 
            <input type="email" id="email" name="email" required>            
        </li>
        <li>
            <label for="Username">Username *</label>
            <br> 
            <input type="text" id="Username" name="Username" required>            
        </li>
        <li>
            <label for="Password">Password *</label>
            <br> 
            <input type="password" id="Password" name="Password" required minlength="8">            
        </li>
        <li>
            <label for="Password">Password wiederholen *</label>
            <br> 
            <input type="password" id="Password" name="Password" required minlength="8">            
        </li> <br>
            <label for="Datenschutz"><a href="datenschutz.html">Datenschutz</a> aktzeptieren</label>
            <input type="checkbox" name="Datenschutz" id="Datenschutz">
        <br>
        <br>
            <label for="AGBs"><a href="agbs.html">AGBs</a> aktzeptieren</label>
            <input type="checkbox" name="AGBs" id="AGBs">
        <br><br>
            <button type="submit">registrieren</button>  
            <button type="reset">reset</button>    
        </ul>       
    </form>
    <ul>
    <p>* Eingabe erforderlich</p>
    </ul>
</body>
</html>
