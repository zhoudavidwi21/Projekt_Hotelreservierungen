<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
    *[class*='col-'] {
        border: 1px solid rebeccapurple
    }
    </style>
</head>
  <body>
    <h1 class="text-center">Hello, world!</h1>
    <div class="container text-center">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Martin_Frischmann.gif" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="David_Zhou.gif" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="Kastanie_transparent.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <div class="row">
          <div class="col-xs-12 col-md-6 col-lg-4">
            1 of 2
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            2 of 2
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-4">
            1 of 3
          </div>
          <div class="col-xs-12 col-md-4">
            2 of 3
          </div>
          <div class="col-xs-12 col-md-4">
            3 of 3
          </div>
        </div>
      </div>
      
    <!-- bei script kann man async oder defer verwenden, damit es erst am Ende des Bodys gestartet wird!!! -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
